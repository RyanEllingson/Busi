<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search Sales Order</title>
    <link href="https://fonts.googleapis.com/css?family=Lexend+Deca&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/styles.css">
</head>

<body>
    <div class="container py-5 bg-dark text-white">
        <div class="row mb-2">
            <div class="col-sm-12 col-md-5"><input type="text" class="form-control" id="search" placeholder="search a sales order ..."></div>
            <div class="col-sm-12 col-md-auto text-md-right pt-2"><label for="address">Search by: </label></div>
            <div class="col-sm-12 col-md-3 px-md-0">
                <select class="form-control" id="customer">
                    <option>Order Number</option>
                    <option>Customer Account Number</option>
                </select>
            </div>
            <div class="col-sm-12 mt-3 col-md-2 mt-md-0 "><button type="button" class="btn btn-primary"
                id="submit-btn">Search</button></div>
        </div>
    </div>

    <div class="container bg-light my-3">
        <!-- Table header-->
        <div class="row table-header">
            <div class="col-2"> Sales Order #</div>
            <div class="col-2"> Customer Account #</div>
            <div class="col-6"> Sales Order Description</div>
            <div class="col-2 text-right"> Amount</div>
        </div>
        <div class="row sub-report-text sub-report-row py-1">
            <div class="col-2"><a href="#" id="00045455">00045455</a></div>
            <div class="col-2">12345678</div>
            <div class="col-6"> Annual hosting fee for enterprise service</div>
            <div class="col-2 text-right"> $500 </div>
        </div>
        <div class="row sub-report-text sub-report-row py-1">
            <div class="col-2"><a href="#" id="00045456">00045456</a></div>
            <div class="col-2">12345679</div>
            <div class="col-6"> Lorem ipsum dolor sit amet consectetur</div>
            <div class="col-2 text-right"> $1000 </div>
        </div>
    </div>
</body>

</html>
