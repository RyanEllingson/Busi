<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search Customer</title>
    <link href="https://fonts.googleapis.com/css?family=Lexend+Deca&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/styles.css">
</head>

<body>
    <div class="container py-5 bg-dark text-white">
        <div class="row mb-2">
            <div class="col-sm-12 col-md-5"><input type="text" class="form-control" id="search" placeholder="search a customer..."></div>
            <div class="col-sm-12 col-md-auto text-md-right pt-2"><label for="address">Search by: </label></div>
            <div class="col-sm-12 col-md-3 px-md-0">
                <select class="form-control" id="customer">
                    <option>Customer name</option>
                    <option>Account number</option>
                    <option>Phnone number</option>
                </select>
            </div>
            <div class="col-sm-12 mt-3 col-md-2 mt-md-0 "><button type="button" class="btn btn-primary"
                id="submit-btn">Search</button></div>
        </div>
    </div>

    <div class="container bg-light my-3">
        <!-- Table header-->
        <div class="row table-header">
            <div class="col-2"> Customer Account #</div>
            <div class="col-7"> Customer Name</div>
            <div class="col-3 text-right"> Phone number</div>
        </div>
        <div class="row sub-report-text sub-report-row py-1">
            <div class="col-2"><a href="#" id="12345678">12345678</a></div>
            <div class="col-7"> Customer A</div>
            <div class="col-3 text-right"> 132-243-3333 </div>
        </div>
        <div class="row sub-report-text sub-report-row py-1">
            <div class="col-2"><a href="#" id="12345679">12345679</a></div>
            <div class="col-7">Customer B</div>
            <div class="col-3 text-right"> 244-445-3456 </div>
        </div>
    </div>
</body>

</html>
