<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Lexend+Deca&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"

<body>
    <div class="container py-5 px-5 bg-light ">
        <div class="row mb-2">
            <div class="col-sm-12 col-md-4 text-md-right pt-2"><label for="name">Customer name: </label></div>
            <div class="col-sm-12 col-md-6 pl-md-0"><input type="text" class="form-control" id="name"></div>
        </div>
        <div class="row mb-2">
            <div class="col-sm-12 col-md-4 text-md-right pt-2"><label for="address">Address: </label></div>
            <div class="col-sm-12 col-md-8 pl-md-0"><input type="text" class="form-control" id="address"></div>
        </div>
        <div class="row mb-2">
            <div class="col-sm-12 col-md-4 text-md-right pt-2"><label for="phone-number">Phone number: </label></div>
            <div class="col-sm-12 col-md-4 pl-md-0"><input type="text" class="form-control" id="phone-number"></div>
        </div>
        <div class="row">
            <div class="col-sm-12 col-md-4 text-md-right pt-2"></div>
            <div class="col-sm-12 col-md-8 pl-md-0"><button type="button" class="btn btn-primary" id="submit-btn">Create</button></div>
        </div>
    </div>
